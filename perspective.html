<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
  }

  .container {
    display: grid;
    grid-template-columns: 1fr 1fr auto 1fr;
    perspective: 1000px;

  }

  .name {
    font-size: 300px;
    color: black;
    font-weight: bold;
    writing-mode: vertical-lr;
    transform-style: preserve-3d;
    transform: rotateX(65deg); /* 71 deg might be good too */
    margin-left: 150px;
    grid-column: 2;
  }

  .initial {
    font-size: 350px;
    color: red;
    grid-column: 3;
  }
</style>

<body>
  <div class="container">

    <div class="name">Walzak</div>
    <div class="initial">J</div>
  </div>
</body>

</html>
